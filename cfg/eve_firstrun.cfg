con_timestamp	"0"

// On first HUD launch creates a eve_plus folder inside tf/cfg

alias "eve_plus_folder" "host_writeconfig eve_plus_temporary_cfg_backup.cfg full; ds_dir cfg/eve_plus; ds_log 0; ds_record; ds_stop; exec eve_plus_temporary_cfg_backup.cfg; ds_dir demos; ds_log 0; ds_record; ds_stop"
eve_plus_folder

// Generates eve_plus_setup.txt, then stops the file from executing each time the game is launched

con_logfile		"cfg/eve_plus/eve_plus_setup.txt"
echo			"alias eve_firstrun"
con_logfile		"console.log"
